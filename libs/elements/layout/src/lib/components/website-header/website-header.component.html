<!-- LWebsite header wrapper -->
<header class="lander-header">
  <div class="lander-title">
    <!-- Header title -->
    <h2>Elewa group</h2>
    <!-- SVG navigation icon -->
    <svg
      width="62"
      height="20"
      viewBox="0 0 62 20"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
      class="burger-icon"
      (click)="setVisibility()"
    >
      <line y1="1" x2="62" y2="1" stroke="white" stroke-width="2" />
      <line
        x1="30.2439"
        y1="19"
        x2="62"
        y2="19"
        stroke="white"
        stroke-width="2"
      />
    </svg>
  </div>
  <!-- NavLinks -->
  <ul
    class="{{
      isNavLinks ? 'lander-navlinks' : 'lander-navlinks navlinks-hidden'
    }}"
  >
    <a href="#activities">Activities</a>
    <a href="#aboutUs">About us</a>
    <a href="#socialImpact">Social impact</a>
    <a href="#invest">Invest</a>
    <a href="#news">News</a>
    <a href="#contact">Contact</a>
  </ul>
</header>
