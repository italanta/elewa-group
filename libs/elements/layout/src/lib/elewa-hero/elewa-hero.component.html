<div class="lander-wrapper">
  <img src="{{ imageSource }}" alt="lander image" class="lander-image" />
  <div class="lander-section">
    <header class="lander-header">
      <div class="lander-title">
        <h2>elewa group</h2>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="burger-icon"
          (click)="setVisibility()"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
          />
        </svg>
      </div>
      <ul
        class="{{
          isNavLinks ? 'lander-navlinks' : 'lander-navlinks navlinks-hidden'
        }}"
      >
        <a href="#activities">Activities</a>
        <a href="#aboutUs">About us</a>
        <a href="#socialImpact">Social impact</a>
        <a href="#invest">Invest</a>
        <a href="#news">News</a>
        <a href="#contact">Contact</a>
      </ul>
    </header>
    <div class="lander-content">
      <h3>{{ subtitle }}</h3>
      <h2>{{ mainTitle }}</h2>
    </div>
  </div>
  <h4 class="footer">{{ footer }}</h4>
</div>
