<div class="container">
    <h2>News & Stories</h2>
   
    <button 
    *ngFor="let tab of tabs" 
    class="tab" 
    (click)="selectedTab= tab; 
    filterArticles();" 
    [class.active]="selectedTab=== tab">

      {{tab}}
      
    </button>
    
    <div class="news" [ngSwitch]="selectedTab">
      <elewa-group-elewa-group-article-list *ngSwitchCase="selectedTab" [articles]="filteredArticles"></elewa-group-elewa-group-article-list>
    </div>
</div>
