<div class="elewa-news-section-container">
    <h2>News & Stories</h2>
    <nav class="elewa-news-section-items">
  <button *ngFor="let tab of tabs"
    class="elewa-news-section-item"
    [ngClass]="{'active': selectedTab === tab}"
    (click)="selectedTab = tab; filterArticles();">
    {{ tab }}
  </button>
</nav>

    <div class="elewa-news-section-news">
      <elewa-group-elewa-group-article-list [articles]="filteredArticles"></elewa-group-elewa-group-article-list>
    </div>
</div>
