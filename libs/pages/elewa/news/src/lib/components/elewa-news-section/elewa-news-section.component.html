<div class="elewa-news-section-container">
    <h2>News & Stories</h2>
    <nav class="elewa-news-section-items">
      <a class="elewa-news-section-item" (click)="selectedTab='all-news'; filterArticles();" [class.active]="selectedTab==='all-news'">All News</a>
      <a class="elewa-news-section-item" (click)="selectedTab='elewa'; filterArticles();" [class.active]="selectedTab==='elewa'">Elewa</a>
      <a class="elewa-news-section-item" (click)="selectedTab='italanta'; filterArticles();" [class.active]="selectedTab==='italanta'">Italanta</a>
      <a class="elewa-news-section-item" (click)="selectedTab='press'; filterArticles();" [class.active]="selectedTab==='press'">Press</a>
      <a class="elewa-news-section-item" (click)="selectedTab='venture-labs'; filterArticles();" [class.active]="selectedTab==='venture-labs'">Venture Labs</a>
    </nav>
    <div class="elewa-news-section-news">
      <elewa-group-elewa-group-article-list [articles]="filteredArticles"></elewa-group-elewa-group-article-list>
    </div>
</div>
