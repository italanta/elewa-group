<section class="impact_section">
    <div class="stats">
      <div class="counts">
        <h1 class="value">{{ peopleTrained }}+</h1>
  
        <p class="title">People trained</p>
      </div>
  
      <div class="counts">
        <h1 class="value">{{ careers }}k</h1>
  
        <p class="title">careers launched</p>
      </div>
  
      <div class="counts">
        <h1 class="value">{{ projectCount }}+</h1>
  
        <p class="title">Projects finished</p>
      </div>
  
      <div class="counts">
        <h1 class="value">{{ investors }}</h1>
  
        <p class="title">Investors</p>
      </div>
    </div>
    <elewa-group-elewa-group-image-and-text-banner
      [backgroundColor]="'black'"
      [imagePlacement]="'left'"
      [titleText]="'Social Enterprise as means of development'"
      [paragraphText]="'With a young dynamic population that is eager to contribute to the global economy, East Africa has a lot to offer to the world. Notwithstanding our acknowledgement of the role development organizations play we believe that business has an important role to play as well in scalable and self-sustain (social) development of the community'"
    >
    </elewa-group-elewa-group-image-and-text-banner>
  </section>
