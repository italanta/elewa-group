<section class="impact__section">
  <div class="stats">
    <div class="sections">
      <h1 class="value">{{ peopleTrained }}+</h1>

      <p class="title">People trained</p>
    </div>

    <div class="sections">
      <h1 class="value">{{ careers }}k</h1>

      <p class="title">careers launched</p>
    </div>

    <div class="sections">
      <h1 class="value">{{ projectCount }}+</h1>

      <p class="title">Projects finished</p>
    </div>

    <div class="sections">
      <h1 class="value">{{ investors }}</h1>

      <p class="title">Investors</p>
    </div>
  </div>
  <elewa-group-elewa-group-image-and-text-banner
    [imageURL]="imageURL"
    [imagePlacement]="'left'"
    [backgroundColor]="'black'"
    style="color: white"
    [titleText]="'Social enterprise as a means of development'"
    [paragraphTexts]="
      ['With a young dynamic population that is eager to contribute to the global economy, East Africa has a lot to offer  to the world. Notwithstanding our acknowledgement of the role development organizations play, we believe that business has an important role to play as well in scallable and self-sustainable  (social) development of the community.'
   ] "
  ></elewa-group-elewa-group-image-and-text-banner>
</section>
