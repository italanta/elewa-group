<div class="home-page-impact-section">
  <elewa-group-elewa-group-image-and-text-banner
    [titleText]="title"
    [paragraphText]="paragraph"
    [imageURL]="img"
  >
  </elewa-group-elewa-group-image-and-text-banner>
  <div class="float-container">

    <div class="float-child-container-one">
      <div class="light">
        <elewa-group-button-with-animation [message]="'Learn more'"></elewa-group-button-with-animation>
      </div>
    </div>
    
    <div class="float-child-container-two">
        <elewa-group-button-with-animation [message]="'Become an angel investor'" [mode]="'light'"></elewa-group-button-with-animation>
    </div>
    
  </div>
