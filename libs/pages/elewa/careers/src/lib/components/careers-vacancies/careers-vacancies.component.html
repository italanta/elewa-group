<div class="main">
  <div class="main-vacancies">
    <h1>Vacancies</h1>
    <div class="vacancy" *ngFor="let vacancy of vacancies">
      <h2 class="title">{{ vacancy.title }}</h2>
      <p [innerHTML]="vacancy.description" ></p>
      <div class="btn">
        <elewa-group-button-with-animation
          class="btn1"  [message]="message1"
        ></elewa-group-button-with-animation>
      </div>
    </div>
  </div>
</div>
