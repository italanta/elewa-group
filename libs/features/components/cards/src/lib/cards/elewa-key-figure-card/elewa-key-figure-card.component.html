<div class="container">
    <div class="key-figure-card">
        <div class="container2">
            <div class="figure">
                <h1 class="ten">{{ figure }}</h1>
                <h2 class="m">{{ m }}</h2>
            </div>
            <div class="description">
                <p>{{ description }}</p>
            </div>
        </div>
    </div>
    <div class="key-fig-image-card">
        <div class="logo-image">
            <img src="{{ isImage }}" alt="logo">
        </div>
    </div>    
</div>
