<div class="container">
    <div class="key-figure-card">
        <div class="container2">
            <div class="figure">
                <div class="pic" *ngIf="isImage">
                    <img src="{{figure}}" alt="image">
                </div>
                <div class="number" *ngIf="!isImage">
                    <h1>10</h1>
                    <h2 class="m">M</h2>
                </div>
            </div>
        </div>
        <div class="description">
            <p>{{ description }}</p>
        </div>
    </div>   
</div>
